<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>구구단 출력기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8dc; /* 연한 노랑색 */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #444;
    }

    .container {
      background-color: #fffbe6; /* 더 밝은 노랑 */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      background-color: #fff;
    }

    button {
      padding: 6px 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ffb700;
    }

    ul {
      margin-top: 20px;
      padding-left: 0;
      list-style-type: none;
    }

    li {
      background-color: #fff1a8;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>구구단 출력기</h1>
  <div class="container">
    <label for="dan">단 입력:</label>
    <input type="number" id="dan" min="1" max="9">
    <button onclick="printGugudan()">출력</button>

    <ul id="result"></ul>
  </div>

  <script>
    function printGugudan() {
      const dan = parseInt(document.getElementById('dan').value);
      const result = document.getElementById('result');

      result.innerHTML = '';

      if (isNaN(dan) || dan < 1 || dan > 9) {
        result.innerHTML = '<li>1부터 9 사이의 숫자를 입력하세요.</li>';
        return;
      }

      for (let i = 1; i <= 9; i++) {
        const li = document.createElement('li');
        li.textContent = `${dan} × ${i} = ${dan * i}`;
        result.appendChild(li);
      }
    }
  </script>
</body>
</html>
