<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express 예제 애플리케이션</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Express 예제 애플리케이션</h1>
    <p>Node.js 및 Express를 사용한 RESTful API 예제입니다.</p>
    
    <h2>사용자 API</h2>
    <ul>
      <li><code>GET /api/users</code> - 모든 사용자 조회</li>
      <li><code>GET /api/users/:id</code> - 특정 ID의 사용자 조회</li>
      <li><code>POST /api/users</code> - 새 사용자 생성</li>
      <li><code>PUT /api/users/:id</code> - 사용자 정보 수정</li>
      <li><code>DELETE /api/users/:id</code> - 사용자 삭제</li>
    </ul>
    
    <h2>사용자 테스트</h2>
    <div class="form-container">
      <h3>새 사용자 추가</h3>
      <form id="userForm">
        <div class="form-group">
          <label for="name">이름:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">사용자 추가</button>
      </form>
      
      <h3>사용자 목록</h3>
      <button id="loadUsers">사용자 목록 조회</button>
      <div id="userList"></div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
